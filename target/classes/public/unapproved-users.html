<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Approve Users | Pega Bank</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--The header that is present on each page and allows the user to log out -->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="view-employee-menu.html">Pega Bank</a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<span class="navbar-text">Welcome </span>
	    <span class="navbar-text" id="customer-name"></span>
    </div>
  </div>
  	<form action="logout" method="GET" class="container-fluid justify-content-end" >
		<button class="btn btn-outline-secondary me-md-2 text-nowrap" type="submit">Log Out</button>
 	</form>
</nav>

<div>
	<h1>User applications to approve:</h1>
	<div>
	<h1>Unapproved Users</h1>
		<table id="user-table" class="table">
		  <thead>
		    <tr>
				<th scope="col">ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">username</th>
		    </tr>
		  </thead>
		  </table>
	  	<div>
	  		<form action="unaccounts" method="POST" class="container-fluid justify-content-end">
		  		<label for="accToApprove">Please write the IDs of the accounts to approve separated by a comma:</label><br>
		  		<textarea name="accToApprove" id="accToApprove" rows="4" cols="50" placeholder="1, 2, 3"></textarea>
		  		<br>
		  		<label for="accToReject">Please write the IDs of the accounts to reject separated by a comma.</label><br>
		  		<label for="accToReject">Please note that rejected applications are deleted:</label><br>
		  		<textarea name="accToReject" id="accToReject" rows="4" cols="50" placeholder="1, 2, 3"></textarea>
		  		<br>
		  		<button class="btn btn-outline-primary text-nowrap" type="submit">Update User Applications</button>
		  	</form>
	  		<br><br>
	  		<a class="link-primary" href="view-employee-menu.html">Return to Main Menu</a>
	  	</div>
</div>
	<!-- Scripts for the page -->
	<script src="header.js"></script>
	<script src="unapproved-users.js"></script>
</body>
</html>
