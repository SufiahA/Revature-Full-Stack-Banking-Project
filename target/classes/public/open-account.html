<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Account Creation | Pega Bank</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--The header that is present on each page and allows the user to log out -->
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="view-menu.html">Pega Bank</a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<span class="navbar-text">Welcome </span>
	    <span class="navbar-text" id="customer-name"></span>
    </div>
  </div>
  	<form action="logout" method="GET" class="container-fluid justify-content-end" >
		<button class="btn btn-outline-secondary me-md-2 .text-nowrap" type="submit">Log Out</button>
 	</form>
</nav>

<div>
	<h1>New Account Creation</h1>
	<form action="accounts" method="POST">
			<label for="accountType">Account Type: </label><br>
	  		<input name="accountType" id="accountType" type="text" pattern="[a-zA-Z]+" placeholder="checking" required>
	  		<br>
	  		<label for="amount">Amount:</label><br>
	  		<input name="amount" id="amount" type="number" step="0.01" min="0.01" required>
	  		<br>
	  		<br>
	  	</div>
	  <button class="btn btn-outline-primary text-nowrap" type="submit">Create Account</button>
	</form>
</div>
	<!-- Scripts for the page -->
	<script src="header.js"></script>
</body>
</html>
