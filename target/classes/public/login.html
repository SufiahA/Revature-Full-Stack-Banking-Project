<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Pega Bank | Login</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--The header that is present on each page -->
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand">Pega Bank</a>
</nav>

	<h1> Welcome to Pega Bank, please login!</h1>
	<form action="login" method="POST">
		<div class="form-group">
			<input type="text" class="form-control" name="username" aria-describedby="userName" minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+" placeholder = "Username" required>
		    <input type="password" class="form-control" name="password" aria-describedby="password" minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+" placeholder = "Password" required>
			<button type="submit" class="btn btn-primary">Login!</button>
		</div>
	</form>
	
	<!--Link to register, or employee sign in -->
	<div class="d-flex p-2 justify-content-center">
	<a class="link-primary" href="register.html">Sign up for an Account now!</a>
	<span>||</span>
	<a class="link-primary" href="employee-login.html">Employee sign in here</a>
	</div>
</body>
</html>
