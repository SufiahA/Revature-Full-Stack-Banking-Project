<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Transfer | Pega Bank</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--The header that is present on each page and allows the user to log out -->
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="view-menu.html">Pega Bank</a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<span class="navbar-text">Welcome </span>
	    <span class="navbar-text" id="customer-name"></span>
    </div>
  </div>
  	<form action="logout" method="GET" class="container-fluid justify-content-end" >
		<button class="btn btn-outline-secondary me-md-2 .text-nowrap" type="submit">Log Out</button>
 	</form>
</nav>

<div>
	<h1>Transfer Between Accounts</h1>
	<form action="transfer" method="POST">
		<h2>Transfer from:</h2>
		<table id="account-table-one" class="table">
		  <thead>
		    <tr>
				<th scope="col">Select</th>
				<th scope="col">ID</th>
				<th scope="col">Description</th>
				<th scope="col">Amount</th>
		    </tr>
		  </thead>
		  </table>
		 <h2>Transfer to:</h2>
		 <table id="account-table-two" class="table">
		  <thead>
		    <tr>
				<th scope="col">Select</th>
				<th scope="col">ID</th>
				<th scope="col">Description</th>
				<th scope="col">Amount</th>
		    </tr>
		  </thead>
		  </table>
	  	<div>
	  		<br>
	  		<label for="amount">Amount:</label>
	  		<input name="amount" type="number" step="0.01" min="0.01" required>
	  		<br>
	  	</div>
	  <button class="btn btn-outline-primary text-nowrap" type="submit">Transfer Amount</button>
	</form>
</div>
	<!-- Scripts for the page -->
	<script src="header.js"></script>
	<script src="transfer-account.js"></script>
</body>
</html>
