<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Balances | Pega Bank</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--The header that is present on each page and allows the user to log out -->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="view-employee-menu.html">Pega Bank</a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<span class="navbar-text">Welcome </span>
	    <span class="navbar-text" id="customer-name"></span>
    </div>
  </div>
  	<form action="logout" method="GET" class="container-fluid justify-content-end" >
		<button class="btn btn-outline-secondary me-md-2 .text-nowrap" type="submit">Log Out</button>
 	</form>
</nav>

<div>
	<h1>Users</h1>
		<table id="user-table" class="table">
		  <thead>
		    <tr>
				<th scope="col">ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">username</th>
		    </tr>
		  </thead>
		  </table>
		  <br>
		  <input name="account" type="number" step="1" min="1" id="selectedAccount" required>
		  <button id="displayAccounts" class="btn btn-outline-primary text-nowrap" type="button">View Accounts</button>
	  	<div>
	  	<br>
	  	<br>
	  	<table id="account-table" class="table">
		  <thead>
		    <tr>
				<th scope="col">ID</th>
				<th scope="col">Description</th>
				<th scope="col">Amount</th>
		    </tr>
		  </thead>
		  </table>
		  <br><br>
	  		<a class="link-primary" href="view-employee-menu.html">Return to Main Menu</a>
	  	</div>
</div>
	<!-- Scripts for the page -->
	<script src="header.js"></script>
	<script src="employee-view-account.js"></script>
</body>
</html>
