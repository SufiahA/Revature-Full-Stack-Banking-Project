<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Login | Pega Bank</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--The header that is present on each page -->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="employee-login.html">Pega Bank</a>
</nav>

	<h1>Please sign in with your Pega Employee Account</h1>
	<form action="/emplogin" method="POST">
		<div class="form-group">
		    <input type="text" class="form-control" name="username" aria-describedby="userName" minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+" placeholder = "Employee Username" required>
		    <input type="password" class="form-control" name="password" aria-describedby="password" minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+" placeholder = "Employee Password" required>
			<button type="submit" class="btn btn-primary">Login!</button>
		</div>
	</form>
	
	<!--Link to register, or employee sign in -->
	<div class="d-flex p-2 justify-content-center">
	<a class="link-primary" href="login.html">Return to Customer Sign-in</a>
	</div>
</body>
</html>
