<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Register | Pega Bank</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--The header that is present on each page and allows the user to log out -->
<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand" href="login.html">Pega Bank</a>
</nav>

<div>
	<h1>Customer Registration Form</h1>
	<form action="register" method="POST" class="" >
	<div class="form-text col-md">Both names  must be less than 30 characters long.</div>
		  <div>
		    <label for="first-name" class="form-label">First Name</label>
		    <input type="text" class="form-control" name="first-name" aria-describedby="firstName" minlength="1" maxlength="30" pattern="[a-zA-Z]+" placeholder="First Name" required>
		  </div>
		  <div>
		    <label for="last-name" class="form-label">Last Name</label>
		    <input type="text" class="form-control" name="last-name" aria-describedby="lastName" minlength="1" maxlength="30" pattern="[a-zA-Z]+" placeholder="Last Name" required>
		  </div>
	<div class="form-text col-md">Username and password must be between 8 and 30 characters long.</div>
		  <div>
		    <label for="username" class="form-label">Username</label>
		    <input type="text" class="form-control" name="username" aria-describedby="userName" minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+" placeholder="Username" required>
		  </div>
		  <div>
		    <label for="password" class="form-label">Password</label>
		    <input type="password" class="form-control" name="password1" aria-describedby="password" minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+" placeholder="Password" required>
		  </div>
		  <div>
		    <label for="password" class="form-label">Confirm Password</label>
		    <input type="password" class="form-control" name="password2" aria-describedby="password" minlength="8" maxlength="30" pattern="[a-zA-Z0-9]+" placeholder="Re-type Password" required>
		  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<a class="link-primary" href="login.html">Return to Login</a>
</div>

	
	<!-- Scripts for the page -->
	<script src="header.js"></script>
	<!-- <script src="view-account.js"></script> -->
</body>
</html>
